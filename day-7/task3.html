<body>
        <script>
// A: ehsen
            let iteration = 0
            let sum = 0

            for(let i = 100; i<=990; i++) {
                if (i % 10 === 0) {
                    console.log(i)
                    iteration++
                    sum += i
                }   
            }

            console.log(iteration)      //iterasiya sayi 90
            console.log(sum)            //umumi cem 49050 edir
        </script>
</body>
