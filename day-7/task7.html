<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>

        const object  = (gender) => {
            if (gender === 'k') {
                return (ad) => `Mr. ${ad}`
            }

            else if (gender === 'Q') {
                return (ad) => `Mrs. ${ad}`
            }
        }

        const man = object('k')
        const woman = object('Q')

        console.log(man('Farid'))
        console.log(woman("Pakize"))
    </script>
</body>
